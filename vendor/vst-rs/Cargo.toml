[package]
name = "vst"
version = "999.0.0"
edition = "2021"
authors = [
	"Marko Mijalkovic <marko.mijalkovic97@gmail.com>",
	"Boscop",
	"Alex Zywicki <alexander.zywicki@gmail.com>",
	"doomy <notdoomy@protonmail.com>",
	"Ms2ger",
	"Rob Saunders",
	"David Lu",
	"Aske Simon Christensen",
	"kykc",
	"Jordan Earls",
	"xnor104",
	"Nathaniel Theis",
	"Colin Wallace",
	"Henrik Nordvik",
	"Charles Saracco",
	"Frederik Halkj√¶r" ]

description = "VST 2.4 API implementation in rust. Create plugins or hosts."

readme = "README.md"
repository = "https://github.com/rustaudio/vst-rs"

license = "MIT"
keywords = ["vst", "vst2", "plugin"]


[features]
default = []
disable_deprecation_warning = []

[dependencies]
log = "0.4"
num-traits = "0.2"
libc = "0.2"
bitflags = "1"
libloading = "0.7"
num_enum = "0.5.2"

[dev-dependencies]
rand = "0.8"

